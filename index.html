        <pre id="item1">
            Поняття філософії. Вивчення курсу філософії в системі вищої освіти
Слово «філософія» давно увійшло до нашого буденного мовлення.
Філософією зараз називають не тільки відповідну науку чи навчальну
дисципліну, а й загальнотеоретичні засади та сукупність принципів будь-якої
діяльності, наприклад: «філософія рекламної кампанії», «філософія управління
підприємством», «моя життєва філософія» і т.п.
Таке вживання слова «філософія», хоч і не відповідає тому значенню, яке
вкладають в нього сьогодні професійні філософи, має певні підстави. З
виникненням в Європі системи освіти і встановленням відповідної останньої
системи наук, філософія набула статусу головної (і довгий час єдиної)
теоретичної дисципліни, без оволодіння якою вважалось неможливим
отримання вищої освіти взагалі. Тодішня філософія була наукою взагалі, вона
включала в себе інші науки, і поділялась на такі розділи:
1. Раціональна філософія – логіка – наука про правильне мислення, яка
вчила керувати діями розуму.
2. Філософія моралі – наука про правильні вчинки, яка поділялась на
етику – науку про управління діями окремої людини, економіку – науку про
управління державою.
3. Натуральну філософію – науку про природу речей, що поділялась на
фізику – науку про якісну природу матеріальних речей, математику – науку про
кількісну природу матеріальних речей та метафізику – науку про нематеріальні
речі.
До ХVІІІ століття європейські університети мали тільки три факультети
та спеціальності, і для того, щоб отримати диплом доктора теології, права чи
медицини, потрібно було спочатку отримати диплом доктора філософії. З того
часу кількість спеціальностей, які отримують випускники вищих учбових
закладів значно зросла, від філософії відокремились ряд наук, проте чільне
місце в системі теологічної підготовки у вищій і особливо університетській
освіті зберігається за філософією. Сьогодні філософія, як навчальна дисципліна,
покликана прищепити студентові вузу:
а) здатність до проблематизації – вміння ставити питання, розглядати
парадокси, альтернативи, протиріччя;
б) здатність давати визначення – переходити від семантичного до
концептуального аналізу понять;

2

в) здатність формулювати, впорядковувати, послідовно вибудовувати свої
думки.
        </pre>
        <pre id="item2">
            Поняття та типи світогляду
Для того, щоб зрозуміти значення філософії та її функцій, потрібно
розглянути структуру відношення людини до світу в цілому. Можна виділити
такі форми освоєння світу людиною:
а) практична діяльність полягає у безпосередньому перетворенні
предметів матеріального світу, внаслідок чого створюється навколишнє
середовище придатне для життя людини, прикладом чого може служити
сучасна цивілізація;
б) практично-духовна діяльність полягає в такому перетворенні дійсності
в уявленні людини, внаслідок якого створюється суб’єктивне бачення світу,
світу для людини;
в) теоретична діяльність полягає в такому перетворенні дійсності в
уявленні людини, внаслідок якого створюється об’єктивне бачення світу, світу
незалежно від людини.
Будь-яка діяльність людини, незалежно від форми, є цілеспрямованою -
вона передбачає уявлення про мету, сенс і засоби цієї діяльності. Людина в
кінцевому рахунку завжди діє осмислено: в основі її окремих дій, вчинків,
думок лежать загальні, цілісні уявлення, сукупність яких називається
світоглядом.
Світогляд – це система уявлень людини про світ, місце людини у світі,
відношення людини до світу та до самої себе. Світогляд містить знання,
переконання, цінності, ідеали, організовані в єдину систему, центром якої
завжди виступають уявлення людини про себе. Можна виділити кілька
основних типів світогляду, за способом розуміння людиною свого місця в світі:
1. Міфологічний світогляд є результатом практично-духовної діяльності
людини. В міфологічному світогляді людина не відділяє себе від речей
природного світу, а окрема людина не відділяє себе від суспільства в цілому. В
міфологічному світогляді не існує чіткої межі між мисленням та мовленням,
свідомістю та реальністю, предметом та думкою про предмет. Міфи
розповідають нам про людиноподібних істот - богів та героїв, що уособлюють
різні природні начала, оскільки в міфологічному світогляді світ і людина були
єдиним, нерозривним цілим. Розрив цієї єдності призвів до роздвоєння людини,
втрати нею гармонії зі світом, що зробило можливим теоретичне відношення до
світу і виникнення таких форм світогляду як наука, релігія, філософія.
2. Науковий світогляд є теоретичною формою відношення до світу, в
ньому світ розглядається об’єктивно, таким, яким він є незалежно від людини.

3

Людина розглядається в ньому тільки як частина світу - природи чи
суспільства. Теоретичне відношення до світу дозволило людині поставити
закони природи собі на службу і створити комфортний світ цивілізації. Проте
визначення людини, як тільки частини світу дається взнаки не лише в
світоглядному, а й практичному аспекті діяльності науки, що тісно пов’язані.
Прикладом може служити сучасні недовіра та песимізм по відношенню до
науки та науково-технічного прогресу, оскільки виявилось, що наукові
відкриття не завжди є благом для людини. Теперішні екологічні проблеми,
загроза ядерних аварій та вибухів, що ставлять під загрозу саме життя людства,
є наслідком дегуманізації науки, усунення нею людини, як центральної ланки
системи світу. Ця особливість науки властива її з моменту зародження, про що
свідчить відома фраза «батьки» європейської науки Аристотеля: «Платон мені
друг та істина дорожча». Таким чином наука не спроможна подолати
світоглядну дисгармонію - досягнути єдності людини зі світом. Цю функцію
виконують мистецтво, релігія та філософія.
3. Мистецтво є практично-духовною діяльністю. Мистецький світогляд
дає суб’єктивний образ світу, в якому художник досягає гармонії зі світом,
тому навіть сучасне художнє бачення світу близьке до міфологічного.
4. Релігійний світогляд чітко розділяє світ та людину, природне та
надприродне, посюстороннє та потустороннє. Людина, створена за образом та
подобою Бога, займає головне, центральне місце у створеному Богом світі. В
релігійному світогляді, через віру в поту стороннє, надприродне Божественне
начало, людина виробляє власне ставлення до світу, надає йому смислової
завершеності і таким чином досягає гармонії з ним.
5. Філософія є теоретичною формою ставлення людини до світу. Ії
особливість, порівняно з наукою в тому, що вона дозволяє об’єктивно, в
теоретичній формі осмислити світ, як світ людини, розглянути місце і
положення людини у світі, її сенсожиттєві проблеми. Філософський світогляд
дозволяє виробити таке бачення світу яке є одночасно і суб’єктивним і
теоретичним і таким чином досягнути людині гармонії із собою, своїм
баченням світу і самим світом. З цим пов’язані такі особливості філософії ,як те
що, вона будучи за формою діяльності наукою, не є наукою за своїми
функціями та значенням для людини, в філософії на відміну від інших наук не
існує єдиних, загальновизнаних теорій, тобто філософій є стільки, скільки
філософів, проте існує єдиний теоретичний апарат, уявлення про предмет,
завдання, функції які постійно знаходяться в процесі становлення і осмислення.
        </pre>
        <pre id="item3">
            Предмет філософії та особливості філософського мислення

4

Авторство поняття «філософія» приписують давньогрецькому мислителю
Піфагору ( 6-5 ст. до н.е.). Він був проти, щоб його називали мудрецем, і вважав
себе філософом (любителем мудрості, від грецького любов і мудрість ), бо
мудрим, на його думку, є тільки Бог, оскільки під мудрістю давні греки мали на
увазі не просто мислення, а єдність способу мислення та способу життя. Тим
самим, з часів Піфагора в понятті філософії фіксується прагнення людини до
самовдосконалення, до досягнення ідеалу. Ідеал традиційно включає три
найвищих цінності - Істину, Доброту і Красоту. Філософи Давньої Греції
займались вивченням начал та закономірностей світобудови, а під філософією
малась на увазі наука взагалі. Фундатором європейської філософської традиції є
давньогрецький мислитель Сократ (470-399 р. до н.е.) який визначив
подальший хід філософії своїм знаменитим питанням: чи можемо ми досягнути
істину не знаючи що таке істина? Чи можемо ми вважати щось красивим, не
знаючи що таке краса? Чи можемо ми бути добрими, не знаючи що таке добро ?
Цим Сократ дав поштовх розвиткові трьох основних дисциплін:
а) гносеології – теорії пізнання – вчення про те, що таке істинне знання і
які шляхи його досягнення ;
б) етиці – вченню про те, що таке добро і зло, та про те, як людина
повинна оцінювати свої вчинки;
в) естетиці – вченню про прекрасне.
Заслуга Сократа в тому, що він показав, що предмет філософії вимагає
осмислення самого способу його пізнання. Тому, по мірі того, як окремі науки,
що входили раніше до складу філософії отримували свій, відмінний від
філософського метод пізнання, вони відгалужувались від філософії: в кінці
XVIII століття німецький філософ І. Кант окреслив предмет філософії такими
питаннями: що я можу знати? що я повинен робити? чого я смію сподіватись?
Для того щоб відповісти на ці запитання, мало знати, що таке світ і що
таке людина. Тому філософія вивчає не тільки сутність «речей, світу, людини»,
а сам спосіб їхнього існування. Філософська дисципліна, що вивчає буття у всіх
його аспектах, називається онтологією (від грецького онтос - суще та логос -
вчення). Предметом філософії є загальні, граничні засади людського мислення,
пізнання, буття людини у світі.
Таке розуміння предмету мислення зумовлює особливості філософського
мислення, які відмежовують філософію як від буденного так і від природничо-
наукового мислення. Філософські знання мають найбільш високий рівень
узагальнення, в результаті якого виділяються спільні риси, ознаки, зв’язки,
відношення речей і процесів, що мають місце в об’єктивному світі. Процес
узагальнення здійснюється шляхом абстрагування – логічного засобу

5

відхиляння від того, що не є предметом дослідження на даному етапі пізнання і
концентрація уваги на тому, що є таким предметом.
Людське пізнання, життя людини не мислиме без абстракцій. Людина не
може ні пізнавати, ні практично діяти, ні спілкуватися без абстрагуючої
діяльності. Найпростіший акт пізнання – розрізнення двох речей – вже
передбачає абстрагуючу діяльність людини. Якщо необхідно встановити їх
відмінність, то ми не беремо до уваги того, що для них є подібним,
відхиляємося від нього, і навпаки, якщо нам необхідно встановити те, що для
них є подібним, то ми подумки відхиляємося від того, що для них є відмінним.
Це відхиляння від тих чи інших ознак предмета і є ілюстрацією процесу
абстрагування.
1. Філософські знання фіксуються у поняттях, у яких відображається те,
що є загальним в речах. Отже, не береться до уваги те, що є у них конкретним,
відмінним. Філософські поняття є результатом дуже високого рівня
абстрагування. В них не просто виділяється загальне, а найзагальніше.
Скажімо, в такому понятті, як матерія, відображається найбільш загальна
властивість оточуючої нас дійсності, а саме те, що вона є об’єктивною
реальністю, незалежною від волі і свідомості людини. Як встановлюється така
найзагальніша властивість поняття «матерія»? Шляхом абстрагування,
відхилення в процесі пізнання від конкретних її властивостей і концентрації
уваги на більш загальних, аж до найзагальніших (всезагальних). Ось
приблизний шлях такого абстрагування: «ця троянда» (має конкретну
визначеність: «ця»); троянда (тут ми вже абстрагуємось від визначення «ця»).
Слово «троянда» фіксує більш загальне, ніж маємо у словосполученні «ця
троянда». Далі. Слово «квітка». Воно охоплює всі квіти, що мають місце в
дійсності, тобто ми подумки відхиляємось від конкретної різноманітності
квітів, бо увага концентрується на тому загальному, що є у всіх квітів. Далі.
Слово «рослина» включає в себе весь рослинний світ і є більш широкою
абстракцією. Але це ще не є найбільш загальним поняттям. Ми можемо йти
далі шляхом абстрагування (відхилення від конкретного). На цьому шляху
більш загальним буде поняття «живе». Останнє включає в себе не лише весь
рослинній світ, але й тваринний. Поняття «живе» має вже дуже високий рівень
абстрагування. І, нарешті, поняття «матерія» фіксує у собі найзагальніше, бо у
ньому фіксується все те, що існує об’єктивно, тобто поняття «матерія» має
найвищий рівень відхилення від конкретного, найвищий рівень абстрагування.
Кожна наука має свій понятійний апарат, котрий дає можливість
матеріалізувати знання. Однак на відміну від понять філософії цей понятійний

6

апарат може бути застосований лише до конкретної галузі знань. Скажімо,
економічна наука має такі поняття, як «продуктивні сили», «вартість»,
«прибуток», «товар» і т.п. Вони відображають сутність економічних процесів.
Однак не можуть бути застосованими для з’ясування проблем теорії пізнання,
логіки, діалектики тощо, бо мають інший, відмінний від філософії рівень
узагальнення. Так само закон вартості не може бути застосованим до
з’ясування проблем біології, бо остання має свої, притаманні їй закони. Що ж
торкається понять філософії, то вони використовуються в процесі пізнання у
будь-яких сферах дійсності, оскільки ці поняття абстрагуються від усіх сфер
буття, тобто в них виділяються найбільш загальні ознаки, що притаманні усім
речам і явищам об’єктивного світу. Тому поняття філософії мають найвищий
рівень узагальнення.
2. Філософські знання – це знання найбільш загальних проблем буття, а
саме: світу, його єдності, людини, її походження, мислення, пізнання, розвитку
суспільства тощо. Іншими словами, це знання загального в системі відношення
«світ – людина – діяльність».
3. Філософське знання – це таке знання, котре дає можливість з
допомогою свого понятійного апарату адекватно відобразити рух і розвиток –
плинність всього існуючого.
Життя – змінне, рухливе. Спокій, що спостерігається у природі – річ
відносна. Лише рух є абсолютною величиною. Бо якщо предмет знаходиться в
даній системі у спокої, то по відношенні до іншої системи він знаходиться у
русі. Такий закон природи. Діалектика відображає ці зміни, плинність, зв’язки.
Але як? Це непросте запитання. Одна річ – це визнати, що рух, зміна існує.
Інша річ, більш складна – відобразити цей рух, зміну у мисленні. Якщо світ
змінюється, рухається, то філософія повинна мати такий понятійний апарат,
який давав би адекватне уявлення про такий рух і розвиток.
Філософія, ще з часів Гегеля, має змогу завдяки своїм поняттям, дати точне
уявлення про рух, зміну, розвиток, взаємозв’язок речей в об’єктивній дійсності.
Тому філософські поняття самі є рухливими, біжучими; вони різко
вирізняються гнучкістю, взаємопереходами. Скажімо, кількість переходить в
якість, а якість переходить в кількість; можливість стає дійсністю, остання ж є
основою для нових можливостей; причина переходить у наслідок, наслідок
може бути причиною для іншого явища, що зв’язане з ним; зміст визначається
формою, але остання може бути змістом для іншого процесу і т.д. і т.п.
Таким чином, знання, що фіксуються в понятійному апараті філософії дають

7

змогу адекватно відобразити рух, зміни, взаємопереходи речей через власну
гнучкість, рухливість.
4. І, нарешті, останнє. Філософське знання складає теоретичну основу
світогляду, з допомогою якого людина здатна відобразити цілісну картину світу
в його багатоманітності.
Предметом філософії є виявлення найбільш загальних закономірностей
розвитку світу, виражених в принципах, філософських законах та категоріях.
Предметом філософії є не тільки вивчення наявного і минулого, але й
можливого і майбутнього. Тому її називають наукою мудрості (слово
«філософія» - з грецької мови - любов до мудрості). Крім цього, предмет
філософії характеризується своїм гуманістичним характером, бо в центрі його
змісту перебуває людина.
Якщо простежити історію розвитку різних філософських систем, то
неважко помітити, що вся її тематика фактично зосереджена навколо
центральної багатопланової проблеми «людина – світ», яка має багато проявів,
модифікацій: «суб’єктивне-об’єктивне», «матеріальне-духовне», «природа-
суспільство» тощо. Проблема «людина-світ» виступає як універсальна і може
розглядатися як загальна формула, смислова направленість, з орієнтованість
практично кожної філософської системи. Тому вона і виступає основним
питанням філософії. «Велике основне питання всієї, особливо новітньої,
філософії є питання про відношення мислення до буття...» Філософи
поділилися на два великі табори залежно від того, як відповідали вони на це
питання (Див.: Ф.Енгельс. Людвіг Фейєрбах і кінець класичної німецької
філософії // Маркс К., Енгельс Ф. Твори. – 2-е вид. – Т.21. – С.270-271).
        </pre>
        <pre id="item4">
            Основні питання філософії
Основне питання філософії – це ціннісно-смислова домінанта певного
філософського вчення. Сьогодні традиційно виділяють чотири варіанти
формулювання основного питання філософії:
1) Що первинне: буття, матерія або дух, свідомість, ідея?
2) Чи можна пізнати світ?
3) Який провідний метод пізнання?
4) Що я можу знати? На що можу сподіватися? Що я повинен для цього
робити? І головне – що є людина?
Основне питання філософії має різне вирішення: матеріалістичне,
ідеалістичне, моністичне, дуалістичне, плюралістичне. Потрібно зазначити, що
в рамках основного питання філософії по-різному вирішується і питання, що
саме розуміти під матеріалістичним, а що під ідеалістичним. Саме цим

8

пояснюється те, що існують різні форми матеріалізму (наприклад, вульгарний,
споглядальний, метафізичний тощо) та ідеалізму (об’єктивний, суб’єктивний).
По-різному філософи і відповідають і на питання про можливість
пізнання світу.
Послідовний матеріалізм доводить, що світ в принципі можна пізнати.
Найвищим критерієм і гарантом цього є практика. Об&#39;єктивні ідеалісти
зосереджують увагу на пізнанні людської свідомості через пізнання відчуттів,
понять тощо. Течія, представники якої в принципі заперечують можливість
пізнання сутності речей і закономірностей розвитку дійсності, дістала назву
агностицизму.
Основне питання філософії дає можливість правильно орієнтуватись а
історико-філософському процесі, визначати сутність будь-якої філософської
системи. Основне питання філософії підкреслює, що всі явища світу умовно
поділяються на дві основні сфери - матеріальну і духовну. Вони утворюють
єдність (дихотомію), якою характеризується все, що існує в світі. Ці сфери
нерозривні, але, кожна має свою специфіку і займає своє місце, відіграє свою
роль. Матеріальній сфері належить вирішальна роль лише в кінцевому
розумінні, в гносеологічному плані. Значення основного питання філософії і в
тому, що, поширюючи його на розуміння суспільного життя, воно дає основу
для матеріалістичного розуміння історії.
Якщо матеріалізм та ідеалізм виражають два протилежні підходи до
розуміння природи світу і людської сутності, то не менш важливим питанням
філософського світогляду є питання про те, в якому стані знаходиться світ, чи
розвивається він і людська сутність, чи вони незмінні. Це питання про рух і
розвиток. В залежності від вирішення цього питання теж виникають дві
протилежні концепції - діалектика як вчення про розвиток, і метафізика, яка
заперечує або спотворює розвиток. Був час, коли деякі філософи (наприклад,
Парменід) вважали буття абсолютно нерухомим. Але пізніше, з розвитком
науки і практики, коли рух і розвиток стало неможливо заперечувати,
поширення набули метафізичні підходи, які спрощено, однобічно їх тлумачили.
Тому звичайно говорять про дві концепції розвитку – діалектичну та
метафізичну.
Поділ філософських систем в залежності від вирішення питання про
розвиток не збігається а поділом на матеріалізм і ідеалізм. Відомо, що серед
матеріалістів було багато метафізиків (Л. Фейєрбах та інші), а серед ідеалістів -
діалектиків (Гегель). Але ці питання тісно пов’язані, можна навіть у повному
розумінні сказати, що питання про розвиток, рух органічно входить до
основного питання філософії.

9

Коли поставлене питання про пізнання світу, його сутність, то при цьому
не менш важливим є питання про вибір правильного методу пізнання як
способу вивчення, явищ світу, як набір засобів, прийомів, що роблять пізнання
успішним. Кожна наука має свої методи. Філософія озброює всі науки знанням
найбільш загального методу пізнання: метафізичного та діалектичного. Вище
ми визначили діалектику як теорію розвитку, а тут говоримо про діалектику як
про метод пізнання. Протиріччя тут немає. Теорія стає методом тоді, коли вона
спрямовується на пояснення практики, на здобуття нового знання, необхідного
для теоретичного освоєння світу.
Тільки глибоко засвоївши весь цей матеріал, можна зрозуміти суть
кожної з функцій філософії, через які проявляється відношення філософії до
конкретних наук.
        </pre>
        <pre id="item5">
            Функції філософії
Філософія відіграє важливу роль у суспільстві, насамперед, у розвитку
суспільної свідомості та самої людини, її сутнісних сил. Свідченням цього є
найважливіші функції філософії.
Функція (від лат. – виконання, звершення) – спосіб діяння якоїсь системи,
органу, котрий спрямований на досягнення певного результату. Філософія як
форма суспільної свідомості, як система певних знань, законів і принципів, має
досить вагомий функціональний потенціал.
Давно відомо, що існує зв’язок, між рівнем розвитку філософії, і навіть її
існування, та рівнем розвитку свободи людини, політичної свободи, зокрема.
Там, де розвинена філософія, розвивається і свобода. Філософія створює
сприятливий ґрунт для цього через розвиток духовних підвалин суспільства.
Вона впроваджує у суспільну свідомість загальнолюдські цінності – ідеї
свободи, невід’ємних прав людини, справедливості, соціальної рівності тощо.
Згадаймо Джона Локка, котрий наголошував, що людина від природи має
три невід’ємних права: право на життя, право на свободу і право на приватну
власність, набуту чесною працею. Ф. Вольтер стверджував: «Усі люди
народжуються вільними». Т. Гоббс підкреслював: «Природне право будь-якої
людини – це її свобода». Г. Гегель писав: «Людина, як така, вільна. Свобода
духу складає найголовнішу властивість її природи». Всю історію людства
німецький філософ пов’язував з «прогресом в усвідомленні людиною свободи».
«Приватна власність, – підкреслював Гегель, – є єдиною сутнісною
визначеністю особистості». М. Бердяєв стверджував: «Людська свобода –
самодостатня цінність. Немає нічого більш важливого, ніж свобода людини. Всі
форми суспільного ладу виправдані лише тоді, коли слугують свободі людини,

10

її розвитку». Ж.-П. Сартр: «Людина не може бути то рабом, а то вільною. Вона
повністю і завжди вільна, або її (людини) немає взагалі».
Подібні ідеї поділяли і пропагували у свій час Ш. Монтеск’є,
К. Гельвецій, Л. Фейєрбах, К. Ясперс, М. Гайдеггер, Х. Ортега-і-Гассет та
багато інших.
Філософи роками, століттями із покоління в покоління впроваджували ці
ідеї в суспільну свідомість, в правову систему, сприяли розвиткові свободи
людини. Скажімо так: видатні філософи стояли біля джерел європейської і
світової цивілізації, сучасної демократії і тоді, і тепер, в наш час. Їх діяльністю і
визначався і визначається вплив філософії на суспільну думку, свідомість
людини, її культуру, на формування загальнолюдських цінностей. Філософія
набула, таким чином, свою важливу соціально-практичну (предметно-дійову) і
виховну функції.
Важливою функцією філософії є її здатність з допомогою свого
інструментарію створювати понятійний апарат, проникати в сутність явищ,
з’ясовувати об’єктивні, закономірні зв’язки між ними. Тому філософія має
теоретико-пізнавальну або логіко-гносеологічну функцію. Вона здійснюється з
допомогою багатьох форм і методів таких, як абстрагування, індукція і
дедукція, аналіз і синтез, моделювання, ідеалізація, формалізація, судження,
поняття, умовивід, ідея, проблема, гіпотеза тощо.
Елітною для філософії є функція загально-методологічна, котра полягає в
тому, що її основоположні принципи, закони, понятійний апарат можуть бути
використані у будь-яких сферах наукового пізнання як загальні методи
дослідження тих чи інших явищ. Чому можуть бути використані у будь-яких
сферах наукового пізнання? Тому що ці принципи, закони і т.п. є результатом
абстрагування (виділення найбільш загального), що притаманне усім сферам
буття і тому вони застосовуються в усіх сферах дійсності.
Візьмемо конкретний приклад. У філософії важливим принципом, що
використовується в процесі пізнання є принцип історизму. Що він означає? Він
означає не що інше, як розгляд предметів, явищ чи процесів в їх розвитку,
змінах, саморусі: як те, чи інше явище виникло, які етапи у своєму розвитку
пройшло і чим стало.
У зв’язку з цим принцип історизму ставить перед дослідником ряд
імперативних, обов’язкових вимог, а саме:
1) вихідна вимога – це якісна, сутнісна ретроспективність, зворотний
аналіз;
2) вимога розгляду передумов виникнення того, чи іншого явища;

11

3) розгляду явища з точки зору його розвитку як закономірного
процесу;
4) виділення в розвитку явища певних етапів (стадій, фаз, періодів),
з’ясовуючи їх особливості, відмінності;
5) визначення напряму розвитку явища, його характер (який він:
прогресивний, регресивний, гармонічний, дисгармонічний,
динамічний, статичний і т.п.);
6) розкриття основної тенденції розвитку системи з метою
передбачення її майбутнього;
7) вивчення історії понятійного апарату певного явища, чи системи
стосовно зміни їх змісту, який вони мали колись, і який мають
тепер;
8) застосування до пізнання основних законів і принципів діалектики.
Безумовно, дотримання цих вимог принципу історизму – це нелегке
завдання. Але лише на цьому шляху можливе досягнення об’єктивної
(неупередженої) істини. Іншого шляху до неї немає. Бо метод, його знання
застосування – це річ виключно важлива в процесі пізнання.
«Метод – найперше, найосновніше, - писав відомий російський
природодослідник І. Павлов. – Від методу, способу дії залежить вся серйозність
дослідження: при доброму методі і геніальна людина буде працювати даремно і
не отримає цінних, точних даних».
 І, нарешті, ще одна функція філософії – світоглядна. Філософія – це
цілісний узагальнений погляд на світ, людину, їх відношення, сутність
походження, пізнання, а також на його межі, можливості, значення тощо.
З’ясовуючи ці проблеми на теоретичному рівні, філософія має
фундаментальний світоглядний потенціал.
Філософія, як відомо, належить до гуманітарних наук, які німці доречно
називають «Schone Wissenschaften» – дослівно «красивими науками».
Аристотель стосовно філософії висловлювався так: «Філософія – найбільш
цінна з наук, бо спрямована на пізнання істини – першопричин, сутнісного і
вічного. Всі інші науки необхідні..., але кращої за неї немає жодної». 
Філософія як наука, форма суспільної свідомості і світогляд, має потужний
гуманістичний потенціал. Це виявляється в тому, що вона, по-перше, розглядає
людину як єдино можливий суб’єкт. Людина включається в предмет філософії в
контексті співвідношення «людина-світ»; по-друге, філософія утверджує
людину як найвищу цінність світу, творця знання взагалі і філософського,
зокрема; по-третє, філософія завдяки своєму логічному арсеналу, своїми
формами і методами створення понять, узагальнень, розвиває теоретичне
мислення, мову, сутнісні сили людини, її пізнавальні можливості.

12

Не випадково відомий теоретик мовознавства Вільгельм фон Гумбольдт
вказував на нерозривний зв’язок розвитку нації з розвитком її теоретичного
мислення. «Нація тим розвиненіша, - писав він, - чим більше розвинена її мова,
теоретичне мислення»; по-четверте, філософія будь-яка, незалежно від її
спрямування і сутності – це форма пізнання, пошук істини, спроба проникнути
у світ речей, ідей і явищ; по-п’яте, філософія завжди стояла біля джерел
ідеології – могутнього фактору впливу на суспільну свідомість, людську
діяльність, суспільний прогрес; по-шосте, філософія з’ясовує фундаментальні
світоглядні проблеми («що є що», «чому», «як») і тому має ґрунтовний
світоглядний потенціал, є теоретичного основою будь-якого світогляду.
Позитивна роль прогресивних філософських ідей у суспільстві безперечна.
Захист невід’ємних прав людини, якими є право на життя, на свободу і
приватну власність, формування ідеології такого ґатунку – все це є важливим
людським виміром філософії. Якщо сучасні європейські країни і мають такий
рівень демократичних свобод, таку правову систему їх захисту, то ці здобутки
необхідно віднести і на адресу європейських філософів і європейської
філософії.
Підсумовуючи, перерахуємо ще раз провідні функції філософії:
а) методологічна: філософія розробляє методологію для інших наук;
б) світоглядна: філософія дозволяє людині осмислити проблеми сенсу
людського життя: чому і для чого живе людина? Яке її місце та
призначення в світі? і т.п.;
в) аксіологічна: філософія дозволяє людині осмислити природу та
значення власних життєвих цінностей;
г) критична: філософія не сприймає на віру певну інформацію, а піддає її
сумніву;
д) соціально-прогностична: філософія прогнозує вектор розвитку
суспільства, розробляє соціально-політичні вчення тощо.
        </pre>
        <pre id="item6">
            Філософія і наука
Філософія, як було показано вище, є не лише формою суспільної
свідомості, а й світоглядом, певним способом духовно-практичного освоєння
світу. Тепер слід відповісти на запитання, а чи є філософія наукою?
Взаємозв’язок філософії і науки – традиційно неоднозначна і складна проблема.
Одні філософи визнають за філософією статус науки (наприклад, Аристотель,
Гегель, Ортега-і-Гассет), інші це категорично заперечують (наприклад, О. Конт,
так звані логічні позитивісти – Р. Карнап, М. Шлік, Л. Вітгенштейн та інші).
Філософська концепція логічних позитивістів – це «послідовний емпіризм». З

13

точки зору цього напрямку, все доступне нам знання про зовнішній світ
отримується лише завдяки емпіричним наукам. Філософія ж представляє
теоретичну галузь знання, тому вона не може бути наукою. «Філософія, - писав
Р. Карнап, - віднині не визнається як особлива галузь пізнання, котра стоїть
поряд з емпіричною наукою».
 М. Шлік вважав, що філософія має право на існування, але лише як
теоретичний засіб для логічного аналізу мови – мови емпіричної науки.
«Філософія не є наукою», - підкреслював цей філософ.
Заперечення щодо філософії як науки притаманне і сучасній концепції
сцієнтизму. Сцієнтизм (від лат. – знання, наука) – світоглядний напрямок у
філософії, в основі якого лежить уявлення про наукове знання як найвищу
культурну цінність. Однак: а) в цю цінність включається лише природниче і
точне знання; б) науковим знанням вважається лише те, котре здобуто
емпіричним (дослідним) шляхом, з допомогою конкретних природно-наукових
методів (метод – шлях дослідження, сукупність прийомів чи операцій
практичного чи теоретичного пізнання). З такої точки зору, не лише філософія
втрачає свій статус, але і всі гуманітарні науки оголошуються свавільними,
необґрунтованими, у яких домінує суб’єктивізм, оціночні моменти. Дійсно,
філософія не є експериментальною наукою. Вона не використовує для свої
проблем конкретно-природничі методи пізнання. Але це зовсім не означає, що
філософія не є наукою.
Філософія не може будуватися за природничо-науковими зразками. Вона
має своє «поле» дослідження, свою міру точності і свою міру доведення. Для
філософії основним предметом розгляду є, як відомо, найбільш загальні
проблеми буття природи, людини, суспільство, їх відношення.
Філософія підтверджує свої знання, як правило, не окремими
експериментами, а широкими засобами людської предметної діяльності –
практикою як сукупністю матеріально-виробничої, суспільно-політичної,
експериментально-наукової, чуттєво-споглядальної діяльності людини.
Природничі науки мають своїм предметом конкретні матеріальні об’єкти
і властивості. Для хімії, наприклад, таким предметом є перетворення речовин,
зміна їх складу або будови. Предметом фізики є, як відомо, природа, її
властивості. Фізіологія вивчає життєдіяльність цілісного організму і його
окремих частин – клітин, органів, функціональних систем тощо.
Цілком логічно, що для пізнання сутності таких об’єктів, і їх
властивостей, застосовуються методи, прийоми, операції, що адекватні цим
наукам, такі, скажімо, як рентгеноструктурний, спектрографічний, якісний,

14

кількісний і т.д. Ці методи, безумовно, дають можливість отримати досвідне
знання, котре можна перевірити експериментально.
На відміну від природничих наук, філософія має свою специфіку.
Основним предметом філософії є, як це вже було показано вище, найбільш
загальні проблеми буття. Філософія – це наука про загальне. Останнє може
бути пізнаним на шляху використання широких абстракцій, найбільш загальних
понять, теоретичного мислення – на рівні застосування діалектики, її
основоположних принципів: єдності світу, зв’язку, відображення, практики
суперечності, історизму і т.д., на рівні діалектичного методу.
Таким чином, сутність філософських проблем буття, які є найбільш
загальними, може бути з’ясована, розкрита адекватними їй загальними
методами.
Що ж таке наука? Що включає в себе це поняття?
«Наука – сфера людської діяльності, функція якої вироблення і теоретична
систематизація об’єктивних знань про дійсність; одна із форм суспільної
свідомості» (Советский энциклопедический словарь. – М., 1982. – С. 876).
«Наука – форма людських знань, складова частина духовної культури
суспільства; система понять про явища і закони дійсності... Наука має на меті
дослідження на основі певних методів пізнання об’єктивних законів розвитку
природи, суспільства і мислення» (Філософський словник. – К.,1986. – С. 416).
Мета науки – опис, пояснення і передбачення процесів і явищ дійсності,
котрі складають її предмет... на основі вивчення законів, що відкриваються
нею.
Отже, для науки (будь-якої) важливими структурними елементами є: 1)
предмет дослідження; 2) закони, котрі вона відкриває; 3) понятійний
(категоріальний) апарат, котрий вона використовує; 4) методи дослідження
явищ і процесів дійсності.
Філософія, як наука, має всі ці структурні елементи. Вона має свій
предмет, свої закони розвитку, свій понятійний апарат, і свої методи, що дає їй
можливість адекватно відображати об’єктивну дійсність.
Спільним для філософії і науки є те, що: 1) філософія і наука є формами
суспільної свідомості; 2) філософія і наука здобуті знання представляють у
теоретичній формі, у формі логічних доведень своїх висновків; 3) філософія і
наука є структурними елементами наукового світогляду, тобто включаються в
структуру світогляду; 4) філософія і наука мають однопорядкові структурні
елементи (предмет, закони, поняття (категорії), методи дослідження).

15

Разом з тим, філософія і наука мають і відмінності: 1) у філософії
понятійний апарат, закони мають на відміну від будь-якої науки всезагальний
характер, тобто екстраполюються на всі сфери дійсності; 2) філософія, як
відомо, є форою суспільної свідомості. Наука окрім цього виступає ще як
безпосередня продуктивна сила суспільного виробництва; 3) закони і
понятійний апарат філософії виконують функцію загальної методології
пізнання. Закони і понятійний апарат окремої науки виконують методологічну
функцію лише для цієї науки; 4) філософія дає загальну цілісну картину світу.
Окрема наука досліджує лише певну сферу дійсності і тому такої цілісної
картини світу дати не може; 5) філософія включається в теоретичне
обґрунтування будь-якого світогляду. Наука є важливою складовою наукового
світогляду.
Для більш змістовного з’ясування особливостей філософії, необхідно
розглянути її взаємозв’язки з іншими формами суспільної свідомості,
наприклад, з релігією, правом, показати, що є для них спільним і відмінним.
        </pre>
        <pre id="item7">
            Філософія і релігія
Взаємозв’язки філософії і релігії давні і різнопланові. Релігія стояла біля
джерел філософії. Остання виникла пізніше на досить високому етапі розвитку
суспільства, самої людини, як людини, її теоретичного мислення.
Релігія – специфічна форма духовно-практичного освоєння світу. З
одного боку, вона представляє собою відповідні: поведінку, почуття, культ і
обрядність; з іншого боку, релігія – це певні погляди, віра, уявлення, ідеї і
теорії, тобто те, що складає зміст релігії як форми суспільної свідомості. Що є
спільним для філософії і релігії?
Спільним для філософії і релігії є, насамперед, те, що вони представляють
собою форми суспільної свідомості. Це, по-перше. По-друге, філософія і релігія
є історичними типами світогляду, певними способами духовно-практичного
освоєння світу; по-третє, філософія і релігія відображають світогляди людей
безпосередньо. Філософія і релігія найбільш віддалені від економічного базису
суспільства; по-четверте, філософія і релігія є важливими складовими
духовного життя суспільства.
Разом з тим філософія і релігія мають суттєві відмінності: по-перше,
предметом філософії є відношення «людина-світ». Предметом релігії є Бог,
його творіння; по-друге, філософія і релігія мають різну структуру. Структура
філософії складається з онтології (вчення про буття), логіки, діалектики, теорії
пізнання, соціального вчення тощо. До структури релігії входять: 1) релігійні
ідеї, погляди та уявлення; 2) релігійні почуття; 3) релігійні культ і обрядність;

16

по-третє, філософія ґрунтується на доведенні. Релігія ґрунтується на вірі; по-
четверте, філософія є формою пізнання, способом проникнення у сутність
явищ. Релігія є формою, способом інтерпретації (тлумачення) того, що є –
відповідних догм і постулатів; по-п’яте, філософія орієнтується, насамперед, на
інтелект людини, її розум. Релігія діє, передусім, на почуття, емоції (релігійні
догми не можна збагнути розумом); по-шосте, у філософії, як правило,
початком її є загальне, абстрактне начало (апейрон, субстанція, абсолютна ідея,
матерія тощо). У релігії, як правило, основоположне начало – персоніфіковане
(Ягве, Христос, Магомет, Будда і т.п.). І, нарешті, останнє. У порівнянні з
філософією релігія представляє собою більш консервативну ідеологічну форму
відображення дійсності, оскільки вона ґрунтується на незмінних традиційних
догматах релігійного вчення.
        </pre>
        <pre id="item8">
            Філософія і право
В системі форм суспільної свідомості (про це мова йтиме більш детально
в подальших розділах книги) значний інтерес для розкриття специфіки
філософії представляють взаємозв’язки філософії і права (правосвідомості).
Перш ніж розглянути ці взаємозв’язки необхідно визначити саме поняття права,
правосвідомості.
Право, насамперед, являє собою вольову систему, що складається із
загальнообов’язкових норм, розпоряджень і дій, обумовлених відповідними
суспільними відносинами, з метою встановлення режиму громадського
порядку, що здійснюється з допомогою виховних заходів, а також державного
примусу. Коротше: право – це система соціальних норм і відносин, котрі
охороняються і захищаються силою держави.
Право і правосвідомість – це не тотожні поняття. Право – це норми,
розпорядження, юридичні закони, а правосвідомість – це знання і оцінка
діючого права у суспільній свідомості. Нерідко правова норма, юридичний
закон, що приймається в тому чи іншому суспільстві не тотожні, не рівнозначні
з його оцінкою у суспільній свідомості. Закон, норма встановлює одне, а в
суспільній свідомості це «одне» відкидається як неприйнятне. Тому на практиці
деякі юридична закони і норми ігноруються, порушуються, оскільки у
суспільній свідомості вони оцінюються негативно, як несправедливі.
Отже, коли ми розглядаємо зв’язки філософії і права, то мова йде про право не
як юридичну норму, закон, а про право як форму суспільної свідомості.
Що є спільним для філософії і права?
Насамперед, філософія і право є формами суспільної свідомості;
філософія і право підпорядковані загальним закономірностям розвитку

17

суспільної свідомості, виступаючи як специфічне відображення економічних,
політичних та інших відносин даного суспільства; філософія і право входять до
духовної сфери суспільства як складові надбудови; філософія і право мають
спільну виховну функцію.
Окрім спільного, філософія і право мають суттєві відмінності. 1) У
філософії і права – різні предмети осмислення дійсності. Предметом філософії,
як вже відзначалося вище, є найбільш загальні проблеми буття, відношення
«людина – світ». Предметом права, як форми суспільної свідомості, є оцінка
конкретних норм, приписів, юридичних законів і т.п., що регулюють поведінку
людей у суспільстві; 2) у філософії відображаються об’єктивні закони розвитку
світу. Що ж до права, то в ньому знаходять відображення юридичні закони, які
встановлюються людьми в інтересах певних соціальних груп, класів тощо; 3)
філософія і право мають різний рівень узагальнення. Специфічними для
філософії є, як правило, широкі абстракції – філософські поняття, закони і
принципи, котрі застосовуються при дослідженні права, з’ясуванні сутності
правової свідомості – філософії права. Відносно ж конкретних норм права,
юридичних законів і юридичних понять, то їх використання у філософії, її
вивченні – обмежене; 4) філософія відображає економічну структуру
суспільства, його матеріальні відносини не прямо, а опосередковано – через
політику, політичну діяльність людей. Право відображає економічні відносини
суспільства – безпосередньо. Право відображає економічні відносини
суспільства – безпосередньо. Право має прямий зв’язок з економічними
відносинами, насамперед, з відносинами власності; 5) І, нарешті, останнє.
Філософія і право мають різну структуру. Про структуру філософії мова йшла
вище, коли було розглянуто питання про співвідношення філософії і світогляду.
Що ж до структури права як форми суспільної свідомості, то вона включає в
себе два важливих компоненти: а) правову ідеологію як систему правових
поглядів, теоретичну правову свідомість соціальної групи, класу; б) правову
психологію – несистематизовані правові погляди, уявлення, звички, традиції,
почуття, емоції, що формуються в практичній діяльності людей.
